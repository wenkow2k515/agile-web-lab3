<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>
        <link rel="stylesheet" type="text/css" href="lab3.css">

        <script src = "lab3.js"></script>
        
    </head>
    <body>
        <h1>wordle</h1>
        <div class = "wordle">
            <label>Target word:<input type="text" id="target" name="target"></label>
            <label>Guess word:<input type="text" id="guess" name="guess"></label>
            <button onclick = "wordle()">check</button>
        </div>

        <p class="wordle" id = "result"></p>
        <h1>lowest-common-multiple</h1>
        <div class="lcm">
            <label>Number 1:<input type="number" id="num1" name="num1"></label>
            <label>Number 2:<input type="number" id="num2" name="num2"></label>
            <button onclick = "lcm()">check</button>
        </div>

        <p class = "lcm" id = "resultlcm"></p>
        <h1>heap year</h1>
        <div class="heap">
            <label>Year:<input type="number" id="year" name="year"></label>
            <button onclick = "heap()">check</button>
        </div>
        <p class = "heap" id = "resultheap"></p>

        <h1>anagram</h1>
        <div class="anagram">
            <label>Word 1:<input type="text" id="anagram" name="word1"></label>
            <button onclick = "anagram()">check</button>
        </div>
        <p class = "anagram" id = "resultanagram"></p>

        <h1>change background color</h1>
        <div class="color">
            <label>Put the hex number of Color to change it:<input type="text" id="color" name="color"></label>
            <button onclick = "document.body.style.backgroundColor = document.getElementById('color').value">change</button>
        </div>

        <h1>change background color randomly</h1>
        <div class="color">
            <button onclick = "document.body.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16)">change</button>
        </div>
        
    </body>
</html>
